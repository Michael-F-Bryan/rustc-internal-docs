language: rust
cache:
  cargo: true
  directories:
  - $RUST_DIR
before_script:
- echo "rust-dir = \"$RUST_DIR\"" > $CONFIG
- echo git-repo = "\"https://$GH_TOKEN@github.com/$TRAVIS_REPO_SLUG\"" >> $CONFIG
- echo "[error-handling]" >> $CONFIG
- echo "upload-with-errors = true" >> $CONFIG
- cat $CONFIG
script:
- cargo build --verbose
- cargo test --verbose
- cargo run -- -vv --config $CONFIG || echo "Pretending we're okay even if we failed"; exit 0
env:
  global:
    - secure: 
    - CONFIG=./config.toml
    - RUST_DIR=$HOME/rust
